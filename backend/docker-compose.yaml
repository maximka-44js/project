services:
  postgres:
    image: postgres:15-alpine
    container_name: resume_postgres_dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_dev_password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init-databases.sql:/docker-entrypoint-initdb.d/init-databases.sql
    networks:
      - resume_dev_network
      - analysis_dev_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  resume-service:
    build:
      context: .
      dockerfile: ./services/resume-service/Dockerfile
    container_name: resume_service_dev
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      STORAGE_DIR: /app/storage/uploads
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8003:8003"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - resume_dev_network
    restart: unless-stopped
    volumes:
      - ./services/resume-service:/app
      - ./shared:/app/shared
      - resume_storage:/app/storage
    env_file:
      - ./services/resume-service/.env

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8000:8000"
    networks:
      - api_gateway_network
    restart: unless-stopped
    volumes:
      - ./api-gateway:/app
      - ./shared:/app/shared
  
  user-service:
    build:
      context: .
      dockerfile: ./services/user-service/Dockerfile
    container_name: user-service
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - auth_api_network
      - resume_dev_network
    restart: unless-stopped
    volumes:
      - ./services/user-service:/app
      - ./shared:/app/shared
  
  analysis-service:
    build:
      context: .
      dockerfile: ./services/analysis-service/Dockerfile
    container_name: analysis_service_dev
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      AUTO_CREATE_TABLES: "1"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      OPENAI_API_KEY: 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
    ports:
      - "8004:8004"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - analysis_dev_network
      - resume_dev_network
    restart: unless-stopped
    volumes:
      - ./services/analysis-service:/app
      - ./shared:/app/shared
    env_file:
      - ./services/analysis-service/.env

  celery-analysis-worker:
    build:
      context: .
      dockerfile: ./services/analysis-service/Dockerfile
    container_name: celery_analysis_worker
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      OPENAI_API_KEY: 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
      LANG: en_US.UTF-8
      LANGUAGE: en_US:en
      LC_ALL: en_US.UTF-8
      PYTHONIOENCODING: utf-8
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - analysis_dev_network
      - resume_dev_network
    restart: unless-stopped
    volumes:
      - ./services/analysis-service:/app
      - ./shared:/app/shared
    command: celery -A celery_app worker --loglevel=info
    env_file:
      - ./services/analysis-service/.env

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - resume_dev_network
      - auth_api_network
      - analysis_dev_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_dev_data:
  resume_storage:
  redis_dev_data:

networks:
  resume_dev_network:
    driver: bridge
  api_gateway_network:
    driver: bridge
  auth_api_network:
    driver: bridge
  analysis_dev_network:
    driver: bridge